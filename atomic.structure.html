<body>
    <div class="nav">
        <a href="index.html">–ë—É—Ü–∞—Ö</a>

    <div class="container">
        <h1>–ê—Ç–æ–º—ã–Ω –ë“Ø—Ç—ç—Ü –¢–æ–¥–æ—Ä—Ö–æ–π–ª–æ–≥—á</h1>
        <p>–≠–ª–µ–º–µ–Ω—Ç–∏–π–Ω –∞—Ç–æ–º—ã–Ω –¥—É–≥–∞–∞—Ä—ã–≥ –æ—Ä—É—É–ª–Ω–∞ —É—É.</p>
        <input type="number" id="atomicNumber" placeholder="–ê—Ç–æ–º—ã–Ω –¥—É–≥–∞–∞—Ä (–∂–∏—à—ç—ç: 8)">
        <button onclick="calculateAtomicStructure()">–¢–æ–æ—Ü–æ–æ–ª–æ—Ö</button>
        <div class="output" id="result"></div>
    </div>
    <script>
        function calculateAtomicStructure() {
            let atomicNumber = parseInt(document.getElementById('atomicNumber').value);
            if (isNaN(atomicNumber) || atomicNumber < 1 || atomicNumber > 118) {
                document.getElementById('result').innerText = "‚ö†Ô∏è –ê—Ç–æ–º—ã–Ω –¥—É–≥–∞–∞—Ä—ã–≥ –∑”©–≤ –æ—Ä—É—É–ª–Ω–∞ —É—É (1-118 —Ö–æ–æ—Ä–æ–Ω–¥)!";
                return;
            }

            // –ù–µ–π—Ç—Ä–æ–Ω—ã —Ç–æ–æ–≥ –æ–π—Ä–æ–ª—Ü–æ–æ–≥–æ–æ—Ä —Ç–æ–æ—Ü–æ–æ–ª–æ—Ö
            let neutronCount = Math.round(atomicNumber * 1.1);
            let electronConfig = getElectronConfiguration(atomicNumber);

            let resultText = `‚öõÔ∏è **–≠–ª–µ–º–µ–Ω—Ç–∏–π–Ω –ê—Ç–æ–º—ã–Ω –ë“Ø—Ç—ç—Ü**:
            üîπ **–ü—Ä–æ—Ç–æ–Ω**: ${atomicNumber}
            üîπ **–ù–µ–π—Ç—Ä–æ–Ω**: ${neutronCount}
            üîπ **–≠–ª–µ–∫—Ç—Ä–æ–Ω**: ${atomicNumber}
            üîπ **–≠–ª–µ–∫—Ç—Ä–æ–Ω –¥–∞–≤—Ö–∞—Ä–≥–∞**: ${electronConfig}`;

            document.getElementById('result').innerText = resultText;
        }

        function getElectronConfiguration(atomicNumber) {
            let shells = [2, 8, 18, 32, 32, 18, 8]; 
            let config = [];
            let remainingElectrons = atomicNumber;

            for (let i = 0; i < shells.length; i++) {
                if (remainingElectrons > shells[i]) {
                    config.push(shells[i]);
                    remainingElectrons -= shells[i];
                } else {
                    config.push(remainingElectrons);
                    break;
                }
            }

            return config.join("-");
        }
    </script>
